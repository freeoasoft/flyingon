<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>flyingon选择器演示</title>
    <link rel="stylesheet" type="text/css" href="../css/default/flyingon.css"></link>
</head>
<body style="padding:10px;">

    <div id="host"></div>

    <script type="text/javascript" src="../js/flyingon.js"></script>
    
    <script type="text/javascript">
        


        var panel = new flyingon.Panel().sets({

            width: 600,
            height: 300,
            border: 1,
            borderStyle: 'solid',
            padding: 2,
            layout: {
             
                type: 'flow',
                spacingX: 2,
                spacingY: 2
            }
        });


        var controls = [];

        for (var i = 0; i < 100; i++)
        {
            controls.push(new flyingon.Label().sets({
                
                text: '<span style="color:red">test ' + (i + 1) + '</span>',
                html: true,
                border: 1,
                borderStyle: 'solid',
                width: 'auto'
            }));
        }

        panel.appendChild(controls);

        
        flyingon.mount(panel, 'host');
        
        
    </script>

</body>
</html>
