<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>flyingon弹出窗口演示</title>
    <link rel="stylesheet" type="text/css" href="../css/default/flyingon.css"></link>
</head>
<body style="padding:10px;">
    
    <script type="text/javascript" src="../js/flyingon.js"></script>
    
    <script type="text/javascript">
        
        
        
        function createControls(parent) {

            flyingon.each('show,showDialog', function (item) {

                parent.appendChild(new flyingon.Button().text(item));
            });
        };


        var panel = new flyingon.Panel()
            .width(1000)
            .height(200)
            .border(1)
            .borderStyle('solid')
            .padding(8);


        createControls(panel);


        flyingon.on('click', function (e) {
            
            if (e.target instanceof flyingon.Button)
            {
                var dialog = window.dialog = new flyingon.Dialog()
                    .padding(8)
                    .width('auto')
                    .height('auto');

                createControls(dialog);
                dialog[e.target.text()]();
            }
        });


        flyingon.showControl(panel);


    </script>

</body>
</html>
