<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>flyingon jsonp演示</title>
    <script type="text/javascript" src="../js/flyingon.js"></script>
</head>
<body>

    <input type="button" value="GET" onclick="jsonp_get();" />
    <input type="button" value="POST" onclick="jsonp_post();" />
    
    <div id="message"></div>
    
    <script type="text/javascript">

    
        function jsonp_get() {
            
            flyingon.jsonp('jsonp-get.txt').done(function (data) {
               
                alert(JSON.stringify(data));
            });
        };
        
        
        function jsonp_post() {

            flyingon.jsonpPost('jsonp-post.html').done(function (data) {
               
                alert(JSON.stringify(data));
            });
        };

    
    </script>

</body>
</html>
